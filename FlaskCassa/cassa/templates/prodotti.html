{% extends 'base.html' %}
{% block title %}

{% block content %}

    <table class="table table-bordered">
      {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.barcode }}</td>
          <td>{{ item.price }}</td>
        </tr>
      {% endfor %}
    </table>

{% endblock %}
